<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmojiAsListBullets</title>
    <style>
        h1{
            text-align: center;
            font-family: bold;
            font-size: 8vw;
        }
        li{
            overflow: hidden;
        }
        .todoList{
            border: 1vw outset gray;
            height: 20vw;
            padding-top: 3vw;
            font-size: 5vw;
        }
        
    </style>
</head>

<body>
    <h1>My Todo List</h1>
    <ul class="todoList">
        <li class="emoji emoji-smile">&#x1F603; Learn HTML </li>
        <li class="emoji emoji-sad">&#x1F62A; Learn CSS</li>
        <li class="emoji emoji-loudly-crying">&#x1F62D Learn JavaScript</li>
    </ul>
</body>

</html>
